    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center">Kalkulator Luas Persegi Panjang</h1>
          <form>
            <div class="form-group">
              <label for="panjang">Panjang:</label>
              <input
                type="number"
                class="form-control"
                id="panjang"
                placeholder="Masukkan panjang"
              />
            </div>
            <div class="form-group">
              <label for="lebar">Lebar:</label>
              <input
                type="number"
                class="form-control"
                id="lebar"
                placeholder="Masukkan lebar"
              />
            </div>
            <button
              type="button"
              class="btn btn-primary"
              onclick="hitungLuas()"
            >
              Hitung Luas
            </button>
          </form>
          <p id="hasilLuas" class="mt-3"></p>
        </div>
      </div>
    </div>

    <script>
      function hitungLuas() {
        var panjang = parseFloat(document.getElementById("panjang").value);
        var lebar = parseFloat(document.getElementById("lebar").value);
        var luas = panjang * lebar;
        var hasilLuas =
          "Luas persegi panjang dengan panjang " +
          panjang +
          " dan lebar " +
          lebar +
          " adalah " +
          luas;
        document.getElementById("hasilLuas").textContent = hasilLuas;
      }
    </script>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center">Pemeriksaan Angka</h1>
          <form>
            <div class="form-group">
              <label for="angka">Masukkan angka:</label>
              <input
                type="number"
                class="form-control"
                id="angka"
                placeholder="Masukkan angka"
              />
            </div>
            <button
              type="button"
              class="btn btn-primary"
              onclick="pemeriksaanAngka()"
            >
              Periksa Angka
            </button>
          </form>
          <p id="hasilPemeriksaan" class="mt-3"></p>
        </div>
      </div>
    </div>

    <script>
      function pemeriksaanAngka() {
        var angka = parseFloat(document.getElementById("angka").value);
        var hasilPemeriksaan = document.getElementById("hasilPemeriksaan");

        if (isNaN(angka)) {
          hasilPemeriksaan.textContent = "Mohon masukkan angka yang valid.";
        } else if (angka > 0) {
          hasilPemeriksaan.textContent = "Angka ini adalah angka positif.";
        } else if (angka < 0) {
          hasilPemeriksaan.textContent = "Angka ini adalah angka negatif.";
        } else {
          hasilPemeriksaan.textContent = "Angka ini adalah nol.";
        }
      }
    </script>
