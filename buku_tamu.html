    <div class="container mt-4">
      <h2 class="text-center">Form Buku Tamu</h2>
      <form>
        <div class="mb-3">
          <label for="nama_lengkap" class="form-label">Nama Lengkap:</label>
          <input
            type="text"
            class="form-control"
            id="nama_lengkap"
            name="nama_lengkap"
            placeholder="Masukkan Nama Lengkap"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Jenis Kelamin:</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="jenis_kelamin"
              id="laki_laki"
              value="L"
              checked
            />
            <label class="form-check-label" for="laki_laki">Laki-Laki</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="jenis_kelamin"
              id="perempuan"
              value="P"
            />
            <label class="form-check-label" for="perempuan">Perempuan</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="alamat" class="form-label">Alamat Tinggal:</label>
          <input
            type="text"
            class="form-control"
            id="alamat"
            name="alamat"
            placeholder="Masukkan Alamat Tinggal"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Masukkan Email"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Aktif pada Sosial Media:</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="facebook"
              name="facebook"
              value="ya"
              checked
            />
            <label class="form-check-label" for="facebook">Facebook</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="twitter"
              name="twitter"
              value="ya"
            />
            <label class="form-check-label" for="twitter">Twitter</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="instagram"
              name="instagram"
              value="ya"
            />
            <label class="form-check-label" for="instagram">Instagram</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="path"
              name="path"
              value="ya"
            />
            <label class="form-check-label" for="path">Path</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="info" class="form-label">Mengetahui web ini dari:</label>
          <select class="form-select" id="info" name="info">
            <option selected="selected">-= Pilih =-</option>
            <option value="web">Web</option>
            <option value="surat-kabar">Surat Kabar</option>
            <option value="browsing-internet">Browsing Internet</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="pesan" class="form-label">Pesan:</label>
          <textarea
            class="form-control"
            id="pesan"
            name="pesan"
            rows="4"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-info">Kirim</button>
      </form>
